home.introduction=Hibernia-Sino is a travel insurance company who specializes in travel between Ireland and China. The luggage insurance of Hibernia-Sino can provide customers with the safest luggage protection, which is not only reflected in the protection of luggage during the trip, but also reflected in the later claim processing.\
In case of luggage damage or loss, the customer service staff will receive the customer's claim feedback in the first time, and timely and effective communicate with the customer to negotiate the claim scheme. The company will give you the most thoughtful service, so that you can relax to enjoy the comfort and pleasure of travel.
home.about=About Us
home.aboutus=With security and reliability services as our guiding principle. Setting out clear objectives and values from the customer's perspective that aim to guide the company and its employees - in all our operational and business decisions.\
We have a diverse and industry-leading workforce.Not only in the process of travel, but also in the later claim processing service, we will do our best to be efficient and fair, to provide customers with satisfactory travel experience.\
The company will provide employees with a safe, healthy and secure working environment as well as a rewarding career path.In order to ensure high quality service to our customers and grow and develop our business along sustainable lines.
