home.introduction=Hibernia-Sino是一家旅游保险公司，专门从事爱尔兰和中国之间的旅游。Hibernia-Sino公司的行李保险可以提供给客户最安全的行李保障，这不光体现在旅行途中行李的保护上，还体现在后期的索赔处理上。\
  如遇行李损害或丢失问题，客服人员将在第一时间收到客户的索赔反馈，并及时与客户进行有效的沟通来协商索赔方案。本公司将以最周到的服务，让你可以放松的享受旅游带来的舒适和乐趣。
home.about=关于我们
home.aboutus=以安全可靠的服务为我们的指导原则。从客户的角度制定清晰的目标和价值观，以指导公司和员工的所有运营和业务决策。\
我们拥有多元化以及在行业中领先的员工队伍。不仅是在旅行过程中还是在后期的索赔处理服务上，我们会尽全力做到高效和公正，给客户提供满意的旅游体验。\
公司会提供给员工安全、健康和有保障的工作环境以及较高回报的职业道路。以便保证对客户的高质量服务以及在可持续发展的道路上发展我们的业务。
